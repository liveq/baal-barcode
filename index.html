        /* 바코드 타입 선택 */
        .format-tabs {
            display: flex;

            margin-bottom: 30px;

        }

            padding: 12px 24px;

            color: var(--text-primary);

            border-radius: var(--border-radius-md);
            cursor: pointer;

            font-size: 0.95em;

        }

        .format-tab.active {
            background: var(--gold-gradient);
            color: white;
            border-color: var(--gold-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* 입력 영역 */
        .input-section {
            background: var(--bg-accent);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 25px;
            margin-bottom: 25px;
        }

            margin-bottom: 20px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .input-hint {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85em;
            margin-top: 6px;
        }

        .barcode-input {
            width: 100%;

            border-radius: var(--border-radius-md);

            color: var(--text-primary);

        /* 커스터마이징 옵션 */

            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 25px;
            margin-bottom: 25px;

        .option-row {

            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .option-row:last-child {
            margin-bottom: 0;
        }

        .option-label {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 100px;
            font-size: 0.95em;
        }

        .option-control {
            flex: 1;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* 슬라이더 */
        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--border-color);
            outline: none;
        }

            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--gold-primary);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--gold-primary);
            cursor: pointer;
            border: none;
        }

        /* 색상 픽커 */
        .color-picker {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            background: var(--bg-secondary);

    <script>
        // 페이지 로드 시 스크롤 맨 위로 & 입력값 초기화
        window.scrollTo(0, 0);

        // 입력값 초기화 (새로고침 시)
        document.querySelectorAll('input[type="text"], input[type="number"], textarea').forEach(el => {
            el.value = '';
        });

        // 현재 선택된 포맷
        let currentFormat = 'CODE128';
        let barcodeGenerated = false;

        // 포맷별 안내 메시지
        const formatHints = {
            ko: {
                'CODE128': 'Code 128: 영숫자 입력 가능 (예: ABC-123)',
                'EAN13': 'EAN-13: 12 또는 13자리 숫자 필요 (예: 5901234123457)',
                'UPC': 'UPC-A: 11 또는 12자리 숫자 필요 (예: 012345678905)',
                'CODE39': 'Code 39: 대문자와 숫자만 가능 (자동으로 *이 추가됩니다)',
                'ITF14': 'ITF-14: 13 또는 14자리 숫자 필요 (예: 12345678901231)',
                'CODE93': 'Code 93: 영숫자 입력 가능'
            },
            en: {
                'CODE128': 'Code 128: Alphanumeric allowed (e.g., ABC-123)',
                'EAN13': 'EAN-13: 12 or 13 digits required (e.g., 5901234123457)',
                'UPC': 'UPC-A: 11 or 12 digits required (e.g., 012345678905)',
                'CODE39': 'Code 39: Uppercase and numbers only (* will be added automatically)',
                'ITF14': 'ITF-14: 13 or 14 digits required (e.g., 12345678901231)',
                'CODE93': 'Code 93: Alphanumeric allowed'
            }
        };

        // 포맷별 예시 데이터
        const formatExamples = {
            'CODE128': 'ABC-123',
            'EAN13': '5901234123457',
            'UPC': '012345678905',
            'CODE39': 'CODE39',
            'ITF14': '12345678901231',
            'CODE93': 'CODE93'
        };

        // 포맷 탭 클릭 이벤트
        document.querySelectorAll('.format-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                currentFormat = tab.dataset.format;

                // 탭 활성화
                document.querySelectorAll('.format-tab').forEach(t => {
                    t.classList.remove('active');
                });
                tab.classList.add('active');

                // 안내 메시지 업데이트
                updateFormatHint();

                // 예시 데이터로 입력창 업데이트
                document.getElementById('barcodeData').placeholder = formatExamples[currentFormat];
            });
        });

        // 안내 메시지 업데이트
        function updateFormatHint() {
            const hint = document.getElementById('formatHint');
            const currentLang = document.body.getAttribute('data-lang') || 'ko';
            const hintText = formatHints[currentLang][currentFormat];

            hint.textContent = hintText;
            hint.setAttribute('data-ko', formatHints.ko[currentFormat]);
            hint.setAttribute('data-en', formatHints.en[currentFormat]);
        }

        // 슬라이더 값 업데이트
        document.getElementById('widthSlider').addEventListener('input', (e) => {
            document.getElementById('widthValue').textContent = e.target.value;
        });

        document.getElementById('heightSlider').addEventListener('input', (e) => {
            document.getElementById('heightValue').textContent = e.target.value + 'px';
        });

        document.getElementById('marginSlider').addEventListener('input', (e) => {
            document.getElementById('marginValue').textContent = e.target.value + 'px';
        });

        // 색상 값 업데이트
        document.getElementById('lineColor').addEventListener('input', (e) => {
            document.getElementById('lineColorValue').textContent = e.target.value;
        });

        document.getElementById('bgColor').addEventListener('input', (e) => {
            document.getElementById('bgColorValue').textContent = e.target.value;
        });

        // 입력 검증
        function validateInput(format, input) {
            const rules = {
                'CODE128': /^[ -~]+$/,  // ASCII printable characters
                'EAN13': /^\d{12,13}$/,
                'UPC': /^\d{11,12}$/,
                'CODE39': /^[0-9A-Z\-\.\s\$\/\+\%]+$/,
                'ITF14': /^\d{13,14}$/,
                'CODE93': /^[0-9A-Z\-\.\s\$\/\+\%]+$/
            };

            if (!input || input.trim() === '') {
                return { valid: false, message: '❌ 데이터를 입력하세요.' };
            }

            if (rules[format] && !rules[format].test(input)) {
                // 상세한 에러 메시지
                let message = '';
                const currentLength = input.length;
                const hasNonDigit = /[^\d]/.test(input);
                const hasLowerCase = /[a-z]/.test(input);
                const hasSpecialChars = /[^ -~]/.test(input);  // Non-ASCII characters

                if (format === 'CODE128') {
                    if (hasSpecialChars) {
                        message = '❌ Code 128 형식 오류: ASCII 문자만 입력 가능합니다 (한글, 특수문자 불가)';
                    } else {
                        message = '❌ Code 128 형식 오류: 영문, 숫자, 기본 특수문자만 입력 가능합니다';
                    }
                } else if (format === 'EAN13') {
                    if (hasNonDigit) {
                        message = '❌ EAN-13 형식 오류: 숫자만 입력 가능합니다 (영문, 특수문자 불가)';
                    } else if (currentLength < 12) {
                        message = `❌ EAN-13 형식 오류: 12~13자리 필요 (현재: ${currentLength}자리, ${12 - currentLength}자리 부족)`;
                    } else if (currentLength > 13) {
                        message = `❌ EAN-13 형식 오류: 최대 13자리 (현재: ${currentLength}자리, ${currentLength - 13}자리 초과)`;
                    }
                } else if (format === 'UPC') {
                    if (hasNonDigit) {
                        message = '❌ UPC-A 형식 오류: 숫자만 입력 가능합니다 (영문, 특수문자 불가)';
                    } else if (currentLength < 11) {
                        message = `❌ UPC-A 형식 오류: 11~12자리 필요 (현재: ${currentLength}자리, ${11 - currentLength}자리 부족)`;
                    } else if (currentLength > 12) {
                        message = `❌ UPC-A 형식 오류: 최대 12자리 (현재: ${currentLength}자리, ${currentLength - 12}자리 초과)`;
                    }
                } else if (format === 'CODE39') {
                    if (hasLowerCase) {
                        message = '❌ Code 39 형식 오류: 소문자는 지원하지 않습니다 (대문자로 입력하세요)';
                    } else {
                        message = '❌ Code 39 형식 오류: 대문자, 숫자, 특수문자(- . $ / + %)만 허용됩니다';
                    }
                } else if (format === 'ITF14') {
                    if (hasNonDigit) {
                        message = '❌ ITF-14 형식 오류: 숫자만 입력 가능합니다 (영문, 특수문자 불가)';
                    } else if (currentLength < 13) {
                        message = `❌ ITF-14 형식 오류: 13~14자리 필요 (현재: ${currentLength}자리, ${13 - currentLength}자리 부족)`;
                    } else if (currentLength > 14) {
                        message = `❌ ITF-14 형식 오류: 최대 14자리 (현재: ${currentLength}자리, ${currentLength - 14}자리 초과)`;
                    }
                } else if (format === 'CODE93') {
                    if (hasLowerCase) {
                        message = '❌ Code 93 형식 오류: 소문자는 지원하지 않습니다 (대문자로 입력하세요)';
                    } else {
                        message = '❌ Code 93 형식 오류: 대문자와 숫자만 허용됩니다';
                    }
                }

                return { valid: false, message };
            }

            return { valid: true };
        }

        // 바코드 생성
        function generateBarcode() {
            let input = document.getElementById('barcodeData').value.trim();

            // 입력 검증
            const validation = validateInput(currentFormat, input);
            if (!validation.valid) {
                window.BaalUtils.showToast(validation.message, 'error', 5000);
                return;
            }

            // Code 39는 * 자동 추가
            if (currentFormat === 'CODE39') {
                if (!input.startsWith('*')) input = '*' + input;
                if (!input.endsWith('*')) input = input + '*';
            }

            // 옵션 가져오기
            const width = parseFloat(document.getElementById('widthSlider').value);
            const height = parseInt(document.getElementById('heightSlider').value);
            const lineColor = document.getElementById('lineColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const margin = parseInt(document.getElementById('marginSlider').value);
            const displayText = document.getElementById('displayText').checked;

            // 바코드 생성 옵션
            const options = {
                format: currentFormat,
                width: width,
                height: height,
                displayValue: displayText,
                fontSize: 20,
                font: 'monospace',
                fontOptions: 'bold',
                textAlign: 'center',
                textPosition: 'bottom',
                textMargin: 5,
                background: bgColor,
                lineColor: lineColor,
                margin: margin,
                marginTop: margin,
                marginBottom: margin,
                marginLeft: margin,
                marginRight: margin
            };

            // SVG 생성
            const svgElement = document.getElementById('barcodeSVG');
            const canvasElement = document.getElementById('barcodeCanvas');

            try {
                JsBarcode(svgElement, input, options);
                JsBarcode(canvasElement, input, options);

                // 미리보기 표시
                document.getElementById('placeholder').style.display = 'none';
                svgElement.style.display = 'block';
                canvasElement.style.display = 'none';

                // 다운로드 버튼 활성화
                document.getElementById('downloadButtons').style.display = 'flex';
                barcodeGenerated = true;

                window.BaalUtils.showToast('✅ 바코드가 생성되었습니다!', 'success', 5000);
            } catch (error) {
                console.error('Barcode generation error:', error);

                // 에러 메시지 상세화
                let errorMsg = '❌ 바코드 생성 실패';
                const errorText = error.message.toLowerCase();

                if (errorText.includes('invalid') || errorText.includes('not valid')) {
                    errorMsg = `❌ 생성 실패: 입력값이 ${currentFormat} 형식에 맞지 않습니다`;
                } else if (errorText.includes('length')) {
                    errorMsg = '❌ 생성 실패: 데이터 길이가 올바르지 않습니다';
                } else if (errorText.includes('checksum')) {
                    errorMsg = '❌ 생성 실패: 체크섬 오류 (마지막 자리 검증 실패)';
                } else {
                    errorMsg = `❌ 생성 실패: ${error.message}`;
                }

                window.BaalUtils.showToast(errorMsg, 'error', 5000);
            }
        }

        // 생성 버튼 클릭
        document.getElementById('generateBtn').addEventListener('click', generateBarcode);

        // Enter 키로 생성
        document.getElementById('barcodeData').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateBarcode();
            }
        });

        // SVG 다운로드
        document.getElementById('downloadSVG').addEventListener('click', () => {
            if (!barcodeGenerated) return;

            const svg = document.getElementById('barcodeSVG');
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svg);
            const blob = new Blob([svgString], { type: 'image/svg+xml' });

            window.BaalUtils.downloadFile(blob, 'barcode.svg');
            window.BaalUtils.showToast('SVG 다운로드 완료!', 'success', 5000);
        });

        // PNG 다운로드
        document.getElementById('downloadPNG').addEventListener('click', () => {
            if (!barcodeGenerated) return;

            const canvas = document.getElementById('barcodeCanvas');
            canvas.toBlob((blob) => {
                window.BaalUtils.downloadFile(blob, 'barcode.png');
                window.BaalUtils.showToast('PNG 다운로드 완료!', 'success', 5000);
            }, 'image/png');
        });

        // 초기화
        updateFormatHint();
    </script>
</body>
